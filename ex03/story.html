<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher Story</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="story-container">
        <h1>{{.Title}}</h1>
        <p>
            {{ range .Story }}
                {{ . }}
            {{ end }}
        </p>
        <ul>
            {{ range .Options}}
                <li>
                    <a href="{{ .Arc }}">{{ .Text }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
